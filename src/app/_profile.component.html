<!-- HTML template for the ProfileComponent -->
<md-card-header
        *ngIf='profile'
        [mdTooltip]='profile.name'
        mdTooltipShowDelay='1500'
        mdTooltipHideDelay='1500'>
    <md-card-title>{{profile.name}}</md-card-title>
    <img md-card-avatar src='{{profile.picture}}'>
</md-card-header>
