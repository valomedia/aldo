<!-- HTML template for the PostsComponent -->
<div class='flex'>
    <div *ngFor='let posts of _posts' class='flex-{{cols}}-cols'>
        <a *ngFor='let post of posts' [appLink]='{post: post.id}'>
            <profile-card [profile]='post.from'>
                <img *ngIf='post.picture' mat-card-image [src]='post.picture'>
                <mat-card-content>
                    <p>{{post.text}}</p>
                </mat-card-content>
                <mat-card-footer>
                    <div>
                        <p>
                            <span
                                    [matTooltip]='post.likeTooltip'
                                    matTooltipShowDelay='1500'
                                    matTooltipHideDelay='1500'
                                    class="push-10-r">
                                <span class='text-primary'>
                                    <mat-icon>schedule</mat-icon>
                                </span>
                                <span class='text-accent'>
                                    {{post.created_time | date:'dd.MM.yyyy'}}
                                </span>
                            </span>
                            <span
                                    [matTooltip]='post.likeTooltip'
                                    matTooltipShowDelay='1500'
                                    matTooltipHideDelay='1500'
                                    class="push-10-r">
                                <span class='text-primary'>
                                    <mat-icon>thumb_up</mat-icon>
                                </span>
                                <span class='text-accent'>
                                    {{post.likes.summary.total_count}}
                                </span>
                            </span>
                            <span
                                    [matTooltip]='post.shareTooltip'
                                    matTooltipShowDelay='1500'
                                    matTooltipHideDelay='1500'>
                                <span class='text-primary'>
                                    <mat-icon>share</mat-icon>
                                </span>
                                <span class='text-accent'>
                                    {{post.shares ? post.shares.count : 0}}
                                </span>
                            </span>
                        </p>
                    </div>
                </mat-card-footer>
            </profile-card>
        </a>
    </div>
</div>
<mat-spinner *ngIf='!_loaded' color='accent'></mat-spinner>
